<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>Rock Paper Scissors Lizard Spock Game</title>
    
</head>
<body>
<h1>Rock Paper Scissors Lizard Spock! </h1> <h4>as seen in the Big Bang theory</h4>
<div id="target">
    <img src="images/dealer.png" alt="initial image" width="130px" height="130px">
</div>

<br><br><br>
<div id="player">
    <h3>You</h3>
    <button class="btn rounded-pill" id="button_rocky" style="border: none;">
        <img src="images/rock.jpg" alt="Brock" tile="rock button" width="100px" height="100px">
    </button>
    <button class="btn rounded-pill" id="button_papy" style="border: none">
        <img src="images/paper.jpg" alt="Bpaper" tile="paper button" width="100px" height="100px">
    </button>
    <button class="btn rounded-pill" id="button_sissy" style="border: none">
        <img src="images/scissors.jpg" alt="Bscissors" tile="scissors button" width="100px" height="100px">
    </button>
    <button class="btn rounded-pill" id="button_lizy" style="border: none">
        <img src="images/lizard.jpg" alt="Blizard" tile="lizard button" width="100px" height="100px">
    </button>
    <button class="btn rounded-pill" id="button_spizy" style="border: none">
        <img src="images/spock.jpg" alt="spock" tile="spock button" width="100px" height="100px">
    </button>
</div>
<br>
<p>results: </p>
<span id="TotalResultDealer"></span>
<br>
<span id="TotalResultPlayer"></span>
<br><br><button id="reset" onclick="GameReset">Reset</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="game.js"></script>
</body>
</html>
